<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <!-- call jquery frame -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css">
  </link>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="search_page/database_operation.js"></script>
</head>

<body>
  <div class="box">
    <div class="menu">
      <ul>
        <li><a href="info.html">航空券予約</a></li>
        <li><a href="contact.html">コンタクト</a></li>
        <li><a href="character.html">コース一覧</a></li>
        <li><a href="home.html">ホーム</a></li>
      </ul>
    </div>
    <div class="question_form_wrapper">
      <div class="question_text">
        <p><a class="question_title">あなたにピッタリなコースを<br>見つけましょう</a></p>
        <form class="question_form" action="#" method="POST">
          <p><a class="form_title">日数</a><br>
            <div id="searchform_day">
              <input type="radio" id="search_day_0" name="search_day" value="2" checked>
              <label for="search_day_0">2day</label>
              <input type="radio" id="search_day_1" name="search_day" value="3">
              <label for="search_day_1">3day</label>
              <input type="radio" id="search_day_2" name="search_day" value="7">
              <label for="search_day_2">1week</label>
            </div>
          </p>

          <br>
          <p><a class="form_title">グループ</a><br>
            <div id="searchform_target">
              <input type="radio" id="search_target_0" name="search_target" value="family" checked>
              <label for="search_target_0">family</label>
              <input type="radio" id="search_target_1" name="search_target" value="couple">
              <label for="search_target_1">couple</label>
              <input type="radio" id="search_target_2" name="search_target" value="young people">
              <label for="search_target_2">young people</label>
              <input type="radio" id="search_target_2" name="search_target" value="old people">
              <label for="search_target_2">old people</label>
            </div>
          </p>
          <br>
          <p>
            <a class="form_title">コンテンツ</a><br>
            <div id="searchform_tag">
              <input type="checkbox" id="search_tag_0" name="searchtag" value="kyoto" data-tagname="a"></input>
              <label for="search_tag_0">Kyoto</label>
              <input type="checkbox" id="search_tag_1" name="searchtag" value="aichi" data-tagname="b"></input>
              <label for="search_tag_1">Aichi</label>
              <input type="checkbox" id="search_tag_2" name="searchtag" value="osaka" data-tagname="c"></input>
              <label for="search_tag_2">Osaka</label>
            </div>
          </p>
        </form>
        <div class="button_wrapper">
          <button class=search_button id="search_button" type="button" value="search">コースを検索</button>
        </div>
      </div>
    </div>
    <div class="bgImg image1"></div>
    <div class="bgImg image2"></div>
    <div class="bgImg image3"></div>
    <div class="bgImg image4"></div>
    <div class="bgImg image5"></div>
  </div>
</body>

</html>
